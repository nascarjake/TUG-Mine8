<div class="modal fade" id="captionPopup" tabindex="-1" role="dialog" aria-labelledby="captionPopupTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="captionPopupTitle">Image Caption</h4>
      </div>
      <div class="modal-body">
        <label>Caption</label>
        <textarea ng-model="boundObject.caption" placeholder="Optional Caption..."></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="close()">Close</button>
      </div>
    </div>
  </div>
</div>
